        <div class="kanban">
            <div class="board">
                <div id="todo" class="column">
                    <h3>Сделать</h3>
                </div>
                <div id="in-progress" class="column">

                </div>

                </div>
            </div>
            
            <button id="add-task">Добавить задачу</button>
            
            <div id="modal" class="modal">
                <div class="modal-content">
                    <label for="task-name">Название:</label>
                    <input type="text" id="task-name"><br>
                    <label for="task-description">Описание:</label>
                    <textarea id="task-description"></textarea><br>
                    <label for="column-select">Выбор колонки:</label>
                    <select id="column-select">
                        <option value="todo">Сделать</option>
                        <option value="in-progress">В работе</option>
                        <option value="done">Готово</option>
                    </select><br>
                    <button id="save-task">Сохранить</button>
                </div>
            </div>
