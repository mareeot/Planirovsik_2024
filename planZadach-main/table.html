            <br>
            <label for="assignee">Исполнитель:</label>
            <input type="text" id="assignee" name="assignee" required>
            <br>
            <br>

            <input type="text" id="assigner" name="assigner" required>

            <br>

            <input type="text" id="assigner" name="assigner" required>

        </div>
        <div class="alle_tible">

                  <option value="0">Пн</option>
                  <option value="1">Вт</option>
                  <option value="2">Ср</option>
                  <option value="3">Чт</option>
                  <option value="4">Пт</option>
              </select>
              <input type="number" id="duration" min="1" max="5" placeholder="Дней (1-5)" />
              <button onclick="addTask()">Добавить задачу</button>
          </div>
          <table id="taskTable">
              <thead>
                  <tr>
                      <th>Задачи</th>
                      <th>Пн</th>
                      <th>Вт</th>
                      <th>Ср</th>
                      <th>Чт</th>
                      <th>Пт</th>
                  </tr>
              </thead>
              <tbody id="taskBody">

              </tbody>
          </table>
